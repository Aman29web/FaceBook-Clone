<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="Tasveer/images/logo.png" class="logo">
            <ul>
                <li><img src="Tasveer/images/notification.png" alt=""></li>
                <li><img src="Tasveer/images/inbox.png" alt=""></li>
                <li><img src="Tasveer/images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="Tasveer/images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="Tasveer/images/profile-pic.png" alt="">
            </div>
        </div>

    </nav>

    <div class="container">
        <!-- -----------------left-side-bar------------------------ -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="Tasveer/images/news.png" alt="">Latest News</a>
                <a href="#"><img src="Tasveer/images/friends.png" alt="">Friends</a>
                <a href="#"><img src="Tasveer/images/group.png" alt="">Group</a>
                <a href="#"><img src="Tasveer/images/marketplace.png" alt="">marketplace</a>
                <a href="#"><img src="Tasveer/images/watch.png" alt="">Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="Tasveer/images/shortcut-1.png" alt="">Web Developers</a>
                <a href="#"><img src="Tasveer/images/shortcut-2.png" alt="">Web Design Course</a>
                <a href="#"><img src="Tasveer/images/shortcut-3.png" alt="">Full Stack Development</a>
                <a href="#"><img src="Tasveer/images/shortcut-4.png" alt="">Website Expert</a>
            </div>
        </div>
        <!-- -----------------main-content------------------------ -->

        <div class="main-content"></div>
        <!-- -----------------right-side-bar------------------------ -->

        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="">See All</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p>Willson Tech Park</p>
                    <a href="#">More Info</a>
                </div>

            </div>


        </div>
    </div>
    
</body>
</html>
